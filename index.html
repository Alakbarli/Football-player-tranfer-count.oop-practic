<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div class="container">
        <div class="row my-3">
        <h2>Futbolcu Bazasi</h2>
        </div>
          <div class="row mt-3">
              <input type="text" class="ad border border-primary mx-2" placeholder="Ad">
              <input type="text" class="soyad border border-primary mx-2" placeholder="Soyad">
              <select class="mx-2 select">
                <option value="0" >Movqe secin</option>
                <option value="Hucumcu">Hucumcu</option>
                <option value="Sol Cinah">Sol Cinah</option>
                <option value="Sag cinah">Sag cinah</option>
              </select>
              <input type="number" class="gol-sayi border border-primary mx-2" placeholder="Gol sayi">
              <input type="number" class="yas border border-primary mx-2" placeholder="Yas">
              <button type="button" class="btn btn-primary">Yarat</button>
          </div>
          <div class="row my-2">
              <table class="table table-striped d-none">
                  <thead>
                     <tr>
                         <th scope="col">No</th>
                         <th scope="col">Ad</th>
                         <th scope="col">Soyad</th>
                         <th scope="col">Movqe</th>
                         <th scope="col">Qol sayi</th>
                         <th scope="col">Yas</th>
                         
                         <th scope="col">Transfer deyeri</th>
                     </tr>
                  </thead>
                  <tbody>

                  </tbody>
              </table>
          </div>

    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
